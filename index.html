<body>

<div>

      <map name="Map">
      <area shape="rect" coords="523,20,565,51" href="#daohang">
      <area shape="rect" coords="593,20,650,49" href="#jianjie">
      <area shape="rect" coords="678,19,732,51" href="#chuangzaozhe">
      <area shape="rect" coords="753,20,814,50" href="#sandafuwu">

    </map>
	<a name="daohang" /> <img src="daohang.jpg" style="width:1100px" alt="" usemap="#Map"/><br>

  </center>
	</div>
	<div id="article"></div>
<div id="back_top">
<div class="arrow"></div>
<div class="stick"></div>
</div>
<script src="http://cdn.staticfile.org/jquery/1.11.1-rc2/jquery.min.js"></script>
<script>
$(function(){
 
    $(window).scroll(function(){  //只要窗口滚动,就触发下面代码
 
        var scrollt = document.documentElement.scrollTop + document.body.scrollTop; //获取滚动后的高度
 
        if( scrollt >200 ){  //判断滚动后高度超过200px,就显示
 
            $("#back_top").fadeIn(400); //淡入
 
        }else{
 
            $("#back_top").stop().fadeOut(400); //如果返回或者没有超过,就淡出.必须加上stop()停止之前动画,否则会出现闪动
 
        }
 
    });
 
    $("#back_top").click(function(){ //当点击标签的时候,使用animate在200毫秒的时间内,滚到顶部
 
        $("html,body").animate({scrollTop:"0px"},200);
 
    }); 
 
});
</script>
</body>
</html>
